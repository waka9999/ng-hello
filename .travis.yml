language: node_js
node_js:
  - "14.5"
branches:
  only:
    - master
notifications:
  email: false
cache:
  directories:
  - node_modules
before_install:
- export TZ='Asia/Shanghai'
before_script:
  - npm install -g @angular/cli
script:
  - npm install
  - npm run build
  - ls -l
  - ls -l dist/ng-hello
  - cp dist/ng-hello/index.html dist/ng-hello/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: dist/ng-hello
  on:
    branch: master